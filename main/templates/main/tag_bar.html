{% load mptt_tags blog_tags %}
<div class="card mb-2">
    <div class="card-header">
        Популярные теги
    </div>
    <div class="card-body">
        <div class="card-text">
            {% popular_tags as tag_list %}
            {% for tag in tag_list %}
            <a href="{% url 'post_by_tags' tag.slug %}">{{ tag.name }} ({{ tag.num_times }})</a>
            {% empty %}
            <a>Популярных тегов не найдено.</a>
            {% endfor %}
        </div>
    </div>
</div>
