{% load mediapath %}
{% load static %}
<div class="d-flex flex-column other__post">
    <h3>{{ post.title }}</h3>
    <div class="d-flex flex-row">
        <img src="{% mediapath post.image %}" alt="Prev" width="80" height="80">
        <p>{{ post.text }}</p>
    </div>
    <div>
        {{ post.create_at}} / {{ post.view_count }} / {{ post.slug }}
    </div>
</div>
